<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gmap.css">
    <title>Google Maps Website</title>
</head>
<div id="map"></div>
<div id="search-bar">
    <input type="text" id="search-input" placeholder="Search for an address">
    <ul id="search-results"></ul>
    <div id="means-fare-inputs">
        <div>
            <label for="means-of-transport">Means of Transport:</label>
            <input type="text" id="means-of-transport">
        </div>
        <div>
            <label for="fare">Fare:</label>
            <input type="number" id="fare" min="0" step="1">
        </div>
        <button id="submit-btn" class="btn">Submit</button>
    </div>
    <button id="place-marker-btn" class="btn">Place Marker</button>
    <button id="show-route-btn" class="btn">Show Route</button>
    <div id="popup">
        <button id="close-btn" class="btn">X</button>
        <div id="result-container"></div>
    </div>
</div>

<script src="config.js"></script>
<script src="gmap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gmap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google Maps Website</title>
</head>
<body>
    <div id="map"></div>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for an address">
        <ul id="search-results"></ul>
        <div id="means-fare-inputs">
            <div>
                <label for="means-of-transport">Means of Transport:</label>
                <select id="means-of-transport">
                  <option value="Auto">Auto</option>
                  <option value="E-Rickshaw">E-Rickshaw</option>
                  <option value="Shared Auto">Shared Auto</option>
                  <option value="Metro">Metro</option>
                  <option value="Walk">Walk</option>
                  <option value="Bus">Bus</option>
                </select>
            </div>
            <div>
                <label for="fare">Fare:</label>
                <input type="number" id="fare" min="0" step="1">
            </div>
            <button id="submit-btn" class="btn">Submit</button>
        </div>
        <button id="clear-btn" class="btn"><i class="fas fa-trash-alt"> Clear</i></button>
        <div id="popup">
            <div id="result-container"></div>
            <button id="save-route-btn" class="btn">Save Route</button>
        </div>
    </div>
    <div id="side-panel">
        <div id="saved-routes"></div>
        <!-- Display the saved routes here -->
    </div>
    <script src="route.js"></script>    
    <script src="config.js"></script>
    <script src="gmap.js"></script>
</body>
</html>
